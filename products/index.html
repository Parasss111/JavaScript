<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Product Cards */
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 12px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }

        .price-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Rating stars */
        .rating {
            color: #f5c518;
            font-weight: bold;
        }

        /* Cart offcanvas */
        .my-cart .card {
            flex-direction: row;
            gap: 10px;
        }

        .my-cart .card-img-top {
            height: 80px;
            width: 80px;
            object-fit: contain;
            padding: 0;
        }

        .my-cart .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .my-cart .btn-d,
        .my-cart .btn-i {
            width: 32px;
            height: 32px;
            padding: 0;
        }

        #cart-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* Buy Now button */
        #buy-now {
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <!-- Brand / Logo -->
            <a class="navbar-brand fw-bold fs-4" href="#">ShopMate</a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links + Search + Cart -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Left-aligned links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Women</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>

                <!-- Cart Button -->
                <button class="btn btn-warning position-relative" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                    ðŸ›’ Cart
                    <span class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                        id="cart-count">0</span>
                </button>

            </div>

        </div>

    </nav>




    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasCart"
        aria-labelledby="offcanvasCartLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasCartLabel">Your Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="px-3 py-2 border-bottom d-none" id="cart-summary">
            <p class="mb-2">Total: $<span id="cart-total">0.00</span></p>
            <button class="btn btn-success w-100 mb-2" id="buy-now">Buy Now</button>
        </div>

        <div class="offcanvas-body">
            <div class="my-cart"></div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row g-4" id="product-container">
            <!-- JS insert product cards here -->
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
