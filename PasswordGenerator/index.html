<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: "Poppins", sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      background: #1e293b;
      color: white;
    }
    h1 span {
      border-bottom: 3px solid #0dcaf0;
    }
    #password {
      background: #0f172a;
      color: #0dcaf0;
      font-weight: bold;
      text-align: center;
      border-radius: 12px;
    }
    #password::placeholder {
      color: #64748b;
    }
    .btn-custom {
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(13, 202, 240, 0.5);
    }
    .copy-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0dcaf0;
    }
  </style>
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-5 text-center">
      <h1 class="mb-4">Generate a <br>
        <span class="text-info">Random Password</span>
      </h1>

      <div class="position-relative mb-4">
        <input type="text" class="form-control py-3 border-0" placeholder="Password" id="password" readonly>
        <i class="bi bi-clipboard copy-btn" onclick="copyPassword()" title="Copy"></i>
      </div>

      <button class="btn btn-info btn-custom px-4 py-2" onclick="createPassword()">âœ¨ Generate Password</button>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
