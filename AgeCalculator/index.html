<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #5a2ee6, #7a5cf5);
            background-color: #7a5cf5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: white;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
        }

        .highlight {
            color: #FFD700;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-custom {
            background: #FFD700;
            border: none;
            font-weight: 600;
            border-radius: 8px;
        }

        .result {
            margin-top: 15px;
            font-size: 1.1rem;
            /* color: #FFD700; */
        }

        .result span {
            color: yellow;
        }

        .btn-custom {
            background: #FFD700;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 20px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect */
        .btn-custom:hover {
            background: #ffea00;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #000;
        }

        /* Click (active) effect */
        .btn-custom:active {
            background: #e6c200;
            transform: translateY(1px) scale(0.97);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3) inset;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculator">
            <div class="title text-white">
                <h1>JavaScript <br> <span class="highlight">Age Calculator</span></h1>
            </div>
            <div class="d-flex input-box justify-content-center align-items-center mt-4">
                <input type="date" id="date" class="form-control w-50 me-2">
                <button class="btn btn-custom" id="" onclick="calculateAge()">Calculate</button>
            </div>
            <p class="result mt-3" id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
